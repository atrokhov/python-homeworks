<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Player</title>

	<link rel="stylesheet" href="materialize.min.css">
	<style type="text/css">
		.button {
			width: 90%;
			height: 50px;
			border: 2px solid black;
			border-radius: 20px;
			background-color: gainsboro;
			margin-bottom: 10px;
			line-height: 50px;
			padding-left: 10px;
		}

		.button:hover {
			background-color: #404347; 
			color: white;
		}
		.button:active {
			background-color: black;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s7">
				<div class="content songs">
					<div class="button" onclick="tap(this)" data-song="media/AWOLNATION - Sail.mp3" data-cover="media/AWOLNATION - Sail.jpg" >
						AWOLNATION - Sail
					</div>
					<div class="button" onclick="tap(this)" data-song="media/Ruelle - Up in Flames.mp3" data-cover="media/Ruelle - Up in Flames.jpg">
						Ruelle - Up in Flames
					</div>
					<div class="button" onclick="tap(this)" data-song="media/Yeah Yeah Yeahs - Sacrilege.mp3" data-cover="media/Yeah Yeah Yeahs - Sacrilege.jpg">
						Yeah Yeah Yeahs - Sacrilege
					</div>
				</div>
			</div>
			<div class="col s5">
				<div class="content player center z-depth-3">
					<img src="" alt="" id="cover" class="responsive-img" >
					<h5 id="title"></h5>
					<audio src="" controls id="audio"></audio>
				</div>
			</div>
		</div>
		
	</div>
</body>

	<script type="text/javascript">
		function tap(element) {
			cover.src = element.dataset["cover"];
			title.innerHTML = element.innerHTML;
			audio.src = element.dataset["song"];
			audio.play();
		}
	</script>

</html>
